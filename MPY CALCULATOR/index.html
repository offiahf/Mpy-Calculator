<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehichle Mile Per Year Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="calculation-section">
    <div class="wrap-container">
    <form action="" class="primary-form">
      <h1>Miles Per Year Calculator</h1>
      <p>Please enter values below</p>
      <div class="label-input">
        <!-- current -->
        <label for="currentYear">Current Year</label>
        <input type="text" name="currentYear" id="currentYear" class="currentYear" placeholder="Enter the four digits of the year">
        <!-- year produced -->
        <label for="carYear">Year Produced</label>
        <input type="text" name="carYear" id="carYear" class="carYear" placeholder="Enter the four digits of the year">
        <!-- mileage -->
        <label for="mileage">Current Mileage</label>
        <input type="text" name="mileage" id="mileage" class="mileage" placeholder="Mileage must be 100 miles and above">
      </div>
      <button type="submit" class="btn">Submit</button>
      <span class="output">helo</span>
    </form>
  </div>
  </section>
    <script src="./app.js"></script>
</body>
</html>
